name: Build Resume

on: push

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install resume-cli
      run: npm install -g resume-cli

    - name: Install dependencies
      run: npm install jsonresume-theme-kendall puppeteer

    - name: Export HTML
      run: resume export index.html --theme kendall

    - name: Export PDF
      run: resume export resume.pdf --theme kendall

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: .

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4