name: Build Resume

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install resume-cli
      run: npm install -g resume-cli

    - name: Install dependencies
      run: npm install jsonresume-theme-kendall puppeteer

    - name: Export HTML
      run: resume export index.html --theme kendall

    - name: Export PDF
      run: resume export resume.pdf --theme kendall

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: .